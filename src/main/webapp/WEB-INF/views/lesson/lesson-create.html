<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lesson</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="/resources/css/styles.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
            crossorigin="anonymous"></script>
    <link rel="icon"
          type="image/svg"
          href="/resources/images/shire_logo.svg">
    <link rel="icon"
          type="image/svg"
          href="/resources/images/favicon.png">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/"><img src="/resources/images/shire_logo.svg" alt="" width="120" height="120"
                                              class="d-inline-block align-text-top"> </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/schedule">Schedule</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/administration">Administration</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
<div class="main">
    <div class="container">
        <div class="h1-wrapper px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
            <h3>New lesson</h3>
            <div class="col-lg-12 col-md-12 col-sm-12 text-center">
                <div class="table-wrapper table-responsive">
                    <form method="post" th:action="@{/lesson/create}" th:object="${lesson}" class="col card p-3 mb-5">
                        <table class="table">
                            <tr>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>Course name</td>
                                <td>
                                    <div class="form-group">
                                        <select id="course" required th:field="*{courseId}" class="form-control ">
                                            <option value="" hidden>Select a course</option>
                                            <option th:each="course : ${courses}"
                                                    th:value="${course.id}"
                                                    th:text="${course.name}">
                                            </option>
                                        </select>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>Teacher</td>
                                <td>
                                    <div class="form-group">
                                        <select id="teacher" required th:field="*{teacherId}" class="form-control ">
                                            <option value="" hidden>Select a teacher</option>
                                            <option th:each="teacher : ${teachers}"
                                                    th:value="${teacher.id}"
                                                    th:text="${teacher.firstName} + ' ' + ${teacher.lastName}">
                                            </option>
                                        </select>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>Educational audience</td>
                                <td>
                                    <div class="form-group">
                                        <select id="room" required th:field="*{lessonRoomId}" class="form-control ">
                                            <option value="" hidden>Select a educational audience</option>
                                            <option th:each="room : ${lessonRooms}"
                                                    th:value="${room.id}"
                                                    th:text="${room.name}">
                                            </option>
                                        </select>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>Group</td>
                                <td>
                                    <div class="form-group">
                                        <select id="group" required th:field="*{groupId}" class="form-control ">
                                            <option value="" hidden>Select a group</option>
                                            <option th:each="group : ${groups}"
                                                    th:value="${group.id}"
                                                    th:text="${group.name}">
                                            </option>
                                        </select>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>Day of week</td>
                                <td>
                                    <div class="form-group">
                                        <select id="day" required th:field="*{dayOfWeek}" class="form-control ">
                                            <option value="" hidden>Select a day of week</option>
                                            <option th:each="day : ${dayOfWeek}"
                                                    th:value="${day.value}"
                                                    th:text="${day.key}">
                                            </option>
                                        </select>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>Time</td>
                                <td>
                                    <div class="form-group">
                                        <select id="lessonTime" required th:field="*{lessonTimeId}"
                                                class="form-control ">
                                            <option value="" hidden>Select a time</option>
                                            <option th:each="time : ${times}"
                                                    th:value="${time.id}"
                                                    th:text="${time.start} + '-' + ${time.end}">
                                            </option>
                                        </select>
                                    </div>
                                </td>
                            </tr>
                        </table>
                        <input type="submit" class="btn btn-secondary btn-lg" value="Create lesson">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="footer">
    <div class="text-center p-3">
        Â© 2020 Copyright: University
    </div>
</footer>

</body>
</html>
