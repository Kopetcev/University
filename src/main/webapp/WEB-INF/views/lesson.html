<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lesson</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/resources/css/styles.css">
   </head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/"><img src="/resources/images/shire_logo.svg" alt="" width="120" height="120" class="d-inline-block align-text-top" > </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/schedule">Schedule</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
<div class="main">
    <div class="h1-wrapper px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h2>Lesson</h2>
        <div class="col-lg-12 col-md-12 col-sm-12 text-center">
                <div class="table-wrapper table-responsive">
                    <table class="table schedule-table table-striped table-bordered">
                        <tr>
                            <td>Course name</td>
                            <td th:text="${lesson.course.name}">course</td>

                        </tr>
                        <tr>
                            <td>Teacher</td>
                            <td th:text = "${lesson.teacher.firstName} + ' ' + ${lesson.teacher.lastName}">English</td>
                        </tr>
                        <tr>
                            <td>Educational audience</td>
                            <td th:text = "${lesson.lessonRoom.name}">Classroom</td>
                        </tr>
                        <tr>
                            <td>Group</td>
                            <td th:text = "${lesson.group.name}"></td>
                        </tr>
                        <tr>
                            <td>Time</td>
                            <td th:text = "${lesson.dayOfWeek} +' ' +${lesson.lessonTime.start} + '-' + ${lesson.lessonTime.end}"></td>
                        </tr>
                    </table>
                </div>
        </div>
        <button  type="button" class="btn btn-secondary btn-lg "><a href="/schedule" style="text-decoration: none; color: white">to schedule</a></button>
    </div>
</div>
<footer class="footer">
    <div class="text-center p-3">
        Â© 2020 Copyright: University
    </div>
</footer>
</body>
</html>
