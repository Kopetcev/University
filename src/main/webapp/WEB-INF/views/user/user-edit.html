<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title th:text="'Edit ' + ${user.firstName + ' ' + user.lastName}">User edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="/resources/css/styles.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
            crossorigin="anonymous"></script>
    <link rel="icon"
          type="image/svg"
          href="/resources/images/favicon.png">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/"><img src="/resources/images/shire_logo.svg" alt="" width="120" height="120"
                                              class="d-inline-block align-text-top"> </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/schedule">Schedule</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/administration">Administration</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="main">
    <div class="container">
        <div class="h1-wrapper px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
            <h2>User</h2>
            <div class="col-lg-12 col-md-12 col-sm-12 text-center">
                <div class="table-wrapper table-responsive">
                    <table class="table">
                        <tr>
                            <td></td>
                            <td></td>
                        </tr>

                        <tr>
                            <td>First name</td>
                            <td>
                                <form th:method="PATCH" th:action="@{/user/{id}/edit (id = ${user.id})}"
                                      th:object="${user}">
                                    <div class="d-flex justify-content-center">
                                        <input type="text" class="form-control" th:field="*{firstName}" id="first"/>
                                        <input th:value="*{lastName}" name="lastName" hidden>
                                        <input th:value="*{login}" name="login" hidden>
                                        <input th:value="*{email}" name="email"  hidden>
                                        <input th:value="*{password}" name="password" hidden>

                                        <button type="submit" class="btn btn-default">
                                            <img src="/resources/images/floppy-disk.svg" width="20" height="20"/>
                                        </button>
                                    </div>
                                </form>
                            </td>
                        </tr>
                        <tr>
                            <td>Last name</td>
                            <td>
                                <form th:method="PATCH" th:action="@{/user/{id}/edit (id = ${user.id})}"
                                      th:object="${user}">
                                    <div class="d-flex justify-content-center">
                                        <input type="text" class="form-control" th:field="*{lastName}" id="last"/>
                                        <input th:value="*{firstName}" name="firstName" hidden>
                                        <input th:value="*{login}" name="login" hidden>
                                        <input th:value="*{email}" name="email"  hidden>
                                        <input th:value="*{password}" name="password" hidden>
                                        <button type="submit" class="btn btn-default">
                                            <img src="/resources/images/floppy-disk.svg" width="20" height="20"/>
                                        </button>
                                    </div>
                                </form>
                            </td>
                        </tr>
                        <tr>
                            <td>Login</td>
                            <td>
                                <form th:method="PATCH" th:action="@{/user/{id}/edit (id = ${user.id})}"
                                      th:object="${user}">
                                    <div class="d-flex justify-content-center">
                                        <input type="text" class="form-control" th:field="*{login}"/>
                                        <input th:value="*{firstName}" name="firstName" hidden>
                                        <input th:value="*{lastName}" name="lastName" hidden>
                                        <input th:value="*{email}" name="email"  hidden>
                                        <input th:value="*{password}" name="password" hidden>
                                        <button type="submit" class="btn btn-default">
                                            <img src="/resources/images/floppy-disk.svg" width="20" height="20"/>
                                        </button>
                                    </div>
                                </form>
                            </td>
                        </tr>
                        <tr>
                            <td>Password</td>
                            <td>
                                <form th:method="PATCH" th:action="@{/user/{id}/edit (id = ${user.id})}"   th:object="${user}">
                                    <div class="d-flex justify-content-center">
                                        <input type="text" class="form-control" th:field="*{password}" />
                                        <input th:value="*{firstName}" name="firstName" hidden>
                                        <input th:value="*{lastName}" name="lastName" hidden>
                                        <input th:value="*{login}" name="login" hidden>
                                        <input th:value="*{email}" name="email"  hidden>
                                        <button type="submit" class="btn btn-default">
                                            <img src="/resources/images/floppy-disk.svg" width="20" height="20"/>
                                        </button>
                                    </div>
                                </form>
                            </td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td>
                                <form th:method="PATCH" th:action="@{/user/{id}/edit (id = ${user.id})}"
                                      th:object="${user}">
                                    <div class="d-flex justify-content-center">
                                        <input type="text" class="form-control" th:field="*{email}" />
                                        <input th:value="*{firstName}" name="firstName" hidden>
                                        <input th:value="*{lastName}" name="lastName" hidden>
                                        <input th:value="*{login}" name="login" hidden>
                                        <input th:value="*{password}" name="password" hidden>
                                        <button type="submit" class="btn btn-default">
                                            <img src="/resources/images/floppy-disk.svg" width="20" height="20"/>
                                        </button>
                                    </div>
                                </form>
                            </td>
                        </tr>
                        <tr>
                            <td>Roles</td>
                            <td>
                                <div th:each="role : ${currentRoles}">
                                    <div class="d-flex justify-content-start">
                                        <div  th:text="${role.name}"></div>
                                        <form th:method="DELETE" th:action="@{/role/{id}/delete-from/{userId} (id =${role.id}, userId=${user.id})}">
                                            <button type="submit" class="btn btn-default">
                                                <img src="/resources/images/recycle-bin.svg" width="20" height="20"/>
                                            </button>
                                        </form>
                                    </div>
                                </div>
                                <form method="POST" th:action="@{/role/assign}" th:object="${userRole}">
                                <div class="d-flex justify-content-center">
                                    <input th:value="${user.id}" name="userId" id = "userId" hidden>
                                    <select id="role" required th:field="*{roleId}" class="form-control">
                                        <option value="" hidden>Select a role</option>
                                        <option th:each="role : ${roles}"
                                                th:value="${role.id}"
                                                th:text="${role.name}">
                                        </option>
                                    </select>
                                    <button type="submit" class="m-2 btn btn-default">
                                        <img src="/resources/images/add.svg" width="20" height="20"/>
                                    </button>
                                </div>
                                </form>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="footer">
    <div class="text-center p-3">
        Â© 2020 Copyright: University
    </div>
</footer>
</body>
</html>
